<!doctype html>

<html>
  
  <head>
    <title>Jumbotron</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" type="text/javascript"></script>
    <style type="text/css">
      body {
        padding-top: 50px;
        padding-bottom: 20px;
      }
      
      .jumbotron {
      	padding-top: 1px !important;
      	padding-bottom: 1px !important;
      }
      
      .text-block {
        padding-top: 40px;
      }
      
    </style>
  </head>
  
  <body>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
    	<div class="container">
    		<div class="row-fluid">
    			<div class ="col-lg-6 text-block">
    				<h2>Course Collaboration</h2>
    				<p>OCKB is driven by the peers your learn with and the instructors you learn from. Connect, communicate, and interact with your course community. Get help from people you know and names you recognize.</p>	
    			</div>
    			<div class="col-lg-1"></div>
    			<div class="col-lg-5">
    				<img src="comm-based.png">
    			</div>
    		</div>	
    	</div>
    </div>
  </body>

</html>
