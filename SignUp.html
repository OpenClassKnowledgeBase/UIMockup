<!doctype html>

<html>
  
  <head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width">
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/superhero/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  
  <body>
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">OCKB</a>
        </div>
        <!--/.navbar-collapse -->
      </div>
    </div>
    <div class="container">
      <div class="alert alert-dismissable alert-success">
        <b>Thanks for considering us!</b> You're one step closer to interacting with your classmates and professors like never before.
      </div>
      <div class="form-group">
        <label class="control-label">First and Last Name (Will be used as your username)</label>
        <div class="controls">
          <input class="form-control" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">UH E-mail</label>
        <div class="controls">
          <input class="form-control" type="text">
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label">Password</label>
        <div class="controls">
          <input class="form-control" type="text">
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label">Confirm Password</label>
        <div class="controls">
          <input class="form-control" type="text">
        </div>
      </div>
      <div class="form-group">
        <div class="controls">
          <a href="student_dashboard.html" class="btn btn-primary">Sign me up !</a>
        </div>
      </div>
